<ion-header>
  <ion-toolbar color="darker">
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()" class="icon">
        <ion-icon slot="icon-only" md="arrow-back-outline"  ios="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ PageTitle }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="choosePictureAsync()" class="icon">
        <ion-icon slot="icon-only" md="pencil-sharp" ios="pencil-outline"></ion-icon>
      </ion-button>
      <ion-button class="icon">
        <ion-icon slot="icon-only" md="share-social-sharp" ios="share-social-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="darker">
  <div class="container">
    <div class="profile">
      <ion-icon color="medium" name="person"></ion-icon>
      <ion-img class="ion-hide">Hello</ion-img>
    </div>
  </div>
</ion-content>
