<svg *ngIf="circle == 'gray'"
 width="55" 
 height="35" 
 viewBox="0 0 55 35" fill="none" xmlns="http://www.w3.org/2000/svg">
  <circle cx="17" cy="18" r="17" fill="#E1E1E1" fill-opacity="0.7"/>
  <circle cx="37.5" cy="17.5" r="17.5" [attr.fill]="'#C4C4C4'" fill-opacity="0.6"/>
</svg>

<svg *ngIf="circle == 'success'"
 width="55" 
 height="35" 
 viewBox="0 0 55 35" fill="none" xmlns="http://www.w3.org/2000/svg">
  <circle cx="17" cy="18" r="17" fill="#ABFFA4" fill-opacity="0.7"/>
  <circle cx="37.5" cy="17.5" r="17.5" fill="#53E362" fill-opacity="0.6"/>
</svg>
  
<svg *ngIf="circle == 'danger'"
  width="55" 
  height="35"
  viewBox="0 0 55 35" fill="none" xmlns="http://www.w3.org/2000/svg">
  <circle cx="17" cy="18" r="17" fill="#FFA4A4" fill-opacity="0.7"/>
  <circle cx="37.5" cy="17.5" r="17.5" fill="#E35353" fill-opacity="0.6"/>
</svg>
    
<svg *ngIf="circle == 'normal'"
 width="52" 
 height="33" 
 viewBox="0 0 52 33" 
 fill="none" xmlns="http://www.w3.org/2000/svg">
  <circle cx="35.1675" cy="16.7051" r="16.185" fill="#FFB800"/>
  <circle cx="16.208" cy="17.1675" r="15.7225" fill="#FF0F00"/>
  <circle cx="35.1675" cy="16.7051" r="16.185" fill="#FF9900" fill-opacity="0.6"/>
</svg>
