<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center ion-padding-top">
  <ion-text>You have full control over your account</ion-text>

  <br><br><br><br>

  <ion-item *ngFor="let option of SettingsOptions" button 
    (click)="option.handler()">
    <ion-icon [md]="option.icon + '-sharp'" [ios]="option.icon + '-outline'" ></ion-icon>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-label class="label">{{ option.title }}</ion-label>
        </ion-col>
        <ion-col size="12">
          <ion-note>{{ option.subtitle }}</ion-note>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

</ion-content>
